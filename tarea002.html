<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>

      <input type="text" name="nombre" id="nombre" />

      <label for="edad">edad</label>

    </form>
  </body>
</html>
